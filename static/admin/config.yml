backend:
  name: git-gateway
  branch: develop

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "blog-post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Featured Post", name: "featuredpost", widget: "boolean"}
      - {label: "Featured Image", name: "featuredimage", widget: image}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Tags", name: "tags", widget: "list"}

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "index-page"}
          # Main cover fields
          - {label: Image cover, name: imageCover, widget: image}
          - {label: Heading cover, name: headingCover, widget: string}
          - {label: Subheading cover, name: subheadingCover, widget: string}
          - {label: Call to action cover, name: ctaCover, widget: string}
          - {label: Link to, name: linkCover, widget: string}

          # First sing-in row
          - {label: Image sign in, name: imageSignInTop, widget: image}
          - {label: Heading sign in, name: headingSignInTop, widget: string}
          - {label: Subheading sign in, name: subheadingSingInTop, widget: string}
          - {label: Call to action, name: ctaSignInTop, widget: string}
          - {label: Link to , name: linkSignInTop, widget: string}

          # Partners section
          - {label: Heading partners, name: headingPartners, widget: string}
          - {label: Subheading partners, name: subheadingPartners, widget: string}
          - {label: Call to action, name: ctaPartners, widget: string}
          - {label: Link to , name: linkPartners, widget: string}

          # School section
          - {label: Image school, name: imageSchool widget: image}
          - {label: Heading school, name: headingSchool, widget: string}
          - {label: Subheading school, name: subheadingSchool, widget: string}
          - {label: Call to action, name: ctaSchool, widget: string}
          - {label: Link to , name: linkSchool, widget: string}
          - {label: Bullet, name: bullet, widget: list, fields: [{label: Heading, name: heading, widget: string}, {label: Subheading, name: subheading, widget: string}, {label: Call to action, name: cta, widget: markdown}, {label: Link, name: link, widget: string}]}

          # Students sectioin
          - {label: Heading students, name: headingStudents, widget: string}
          - {label: Subheading students, name: subheadingStudents, widget: string}
          - {label: Call to action, name: ctaStudents, widget: string}
          - {label: Link to , name: linkStudents, widget: string}

          # Second submission row
          - {label: Image sign in, name: imageSignInBottom widget: image}
          - {label: Heading sign in, name: headingSignInBottom, widget: string}
          - {label: Subheading sign in, name: subheadingSingInBottom, widget: string}
          - {label: Call to action, name: ctaSignInBottom, widget: string}
          - {label: Link to , name: linkSignInBottom, widget: string}

          # Teachers section
          - {label: Image teachers, name: imageTeachers widget: image}
          - {label: Heading teachers, name: headingTeachers, widget: string}
          - {label: Subheading school, name: subheadingTeachers, widget: string}
          - {label: Call to action, name: ctaTeachers, widget: string}
          - {label: Link to , name: linkTeachers, widget: string}

          # News section
          - {label: Heading news, name: headingNews, widget: string}
          - {label: Call to action, name: ctaNews, widget: string}
          - {label: Link to , name: linkNews, widget: string}

          # TO REMOCE
          - {label: Title, name: title, widget: string}
          - {label: Image, name: image, widget: image}
          - {label: Heading, name: heading, widget: string}
          - {label: Subheading, name: subheading, widget: string}
          - {label: Mainpitch, name: mainpitch, widget: object, fields: [{label: Title, name: title, widget: string}, {label: Description, name: description, widget: text}]}
          - {label: Description, name: description, widget: string}
          - {label: Intro, name: intro, widget: object, fields: [{label: Heading, name: heading, widget: string}, {label: Description, name: description, widget: text}, {label: Blurbs, name: blurbs, widget: list, fields: [{label: Image, name: image, widget: image}, {label: Text, name: text, widget: text}]}]}
          - {label: Main, name: main, widget: object, fields: [{label: Heading, name: heading, widget: string}, {label: Description, name: description, widget: text}, {label: Image1, name: image1, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}, {label: Image2, name: image2, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}, {label: Image3, name: image3, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}]}
      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "about-page"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
      - file: "src/pages/products/index.md"
        label: "Products Page"
        name: "products"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "product-page"}
          - {label: Title, name: title, widget: string}
          - {label: Image, name: image, widget: image}
          - {label: Heading, name: heading, widget: string}
          - {label: Description, name: description, widget: string}
          - {label: Intro, name: intro, widget: object, fields: [{label: Heading, name: heading, widget: string}, {label: Description, name: description, widget: text}, {label: Blurbs, name: blurbs, widget: list, fields: [{label: Image, name: image, widget: image}, {label: Text, name: text, widget: text}]}]}
          - {label: Main, name: main, widget: object, fields: [{label: Heading, name: heading, widget: string}, {label: Description, name: description, widget: text}, {label: Image1, name: image1, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}, {label: Image2, name: image2, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}, {label: Image3, name: image3, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}]}
          - {label: Testimonials, name: testimonials, widget: list, fields: [{label: Quote, name: quote, widget: string}, {label: Author, name: author, widget: string}]}
          - {label: Full_image, name: full_image, widget: image}
          - {label: Pricing, name: pricing, widget: object, fields: [{label: Heading, name: heading, widget: string}, {label: Description, name: description, widget: string}, {label: Plans, name: plans, widget: list, fields: [{label: Plan, name: plan, widget: string}, {label: Price, name: price, widget: string}, {label: Description, name: description, widget: string}, {label: Items, name: items, widget: list}]}]}
      - file: "src/pages/students/index.md"
        label: "Students page"
        name: "students"
        fields:
          - {label: "Template key", name: "templateKey", widget: "hidden", default: "students-page"}
          - {label: Title, name: title, widget: string}
          - {label: Image, name: image, widget: image}
          - {label: Heading, name: heading, widget: string}
          - {label: Description, name: description, widget: string}
          - {label: Students, name: students, widget: list, fields: [{label: Full name, name: fullName, widget: string}, {label: Image, name: image, widget: image, default: /img/student-img.png}, {label: "Alt image", name: altImage, widget: string}, {label: Master, name: master, widget: number, default: 2010, valueType: int, min: 2010, max: 2030}, {label: Company, name: company, widget: string}, {label: Role, name: role, widget: string},{label: Description, name: description, widget: markdown}]}
      - file: "src/pages/school/index.md"
        label: "School page"
        name: "school"
        fields:
          - {label: "Template key", name: "templateKey", widget: "hidden", default: "school-page"}
          - {label: Title, name: title, widget: string}
          - {label: Image, name: image, widget: image}
          - {label: Heading, name: heading, widget: string}
          - {label: Description, name: description, widget: string}
      - file: "src/pages/partners/index.md"
        label: "Partners list"
        name: "partners"
        fields:
          - {label: "Template key", name: "templateKey", widget: "hidden", default: "partners"}
          - {label: Partners, name: partners, widget: list, fields: [{label: Full name, name: name, widget: string}, {label: Image, name: image, widget: image, default: /img/student-img.png}, {label: "Alt image", name: altImage, widget: string}, {label: Description, name: description, widget: markdown}, {label: "Link", name: link, widget: string}, {label: "Show in home", name: main, widget: boolean}]}
      - file: "src/pages/teachers/index.md"
        label: "Teachers list"
        name: "teachers"
        fields:
          - {label: "Template key", name: "templateKey", widget: "hidden", default: "teachers"}
          - {label: Teachers, name: teachers, widget: list, fields: [{label: Full name, name: fullName, widget: string}, {label: Image, name: image, widget: image, default: /img/student-img.png}, {label: "Alt image", name: altImage, widget: string}, {label: Link, name: link, widget: string}, {label: Role, name: role, widget: string}, {label: Biography, name: bio, widget: markdown}]}
